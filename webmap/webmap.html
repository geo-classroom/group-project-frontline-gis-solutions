      var map = L.map('map').setView([-25.709286, 28.390506], 13.4);

        function getColor(d) {
        return d > 17000 ? '#424041' :
                d > 14000  ? '#636062' :
                d > 8000  ? '#636062' :
                d > 6000  ? '#858082' :
                d > 3000   ? '#A6A0A3' :
                d > 2000   ? '#C7C0C4' :
                d > 0   ? '#E9E0E5' :
                            '#E9E0E5';
        }

        var owsrootUrl = 'http://geodev.co.za:8080/geoserver/FrontlineGIS/ows';
        //Wards Layer
         var defaultParameters = {
            service : 'WFS',
            version : '1.0.0',
            request : 'GetFeature',
            typeName : 'FrontlineGIS:census_wards',
            outputFormat : 'text/javascript',
            format_options : 'callback:getJson',
            SrsName : 'EPSG:4326'
        };
        var parameters = L.Util.extend(defaultParameters);
        var URL = owsrootUrl + L.Util.getParamString(parameters);
        var wardsWFS = null;
        var ajax = $.ajax({
        url : URL,
        dataType : 'jsonp',
        jsonpCallback : 'getJson',
        success : function (response) {
            wardsWFS = L.geoJson(response, {
                style: function (feature) {
                    return {
                        stroke: true,
                        weight: 0.5,
                        color:"black",
                        fillColor: getColor(feature.properties.population),
                        fillOpacity: 0.7
                    };
                },
                onEachFeature: function (feature, layer) {
                    popupOptions = {maxWidth: 200};
                    layer.bindPopup("<b>" + feature.properties.name + "</b>"
                    + "<br>" + "Population: " + feature.properties.population
                    + "<br>" + "Households: " + feature.properties.households
                        ,popupOptions);
                }
            }).addTo(map);
            LC.addOverlay(wardsWFS, "Wards");
            }
        });

        //POI_polygons Layer
        var defaultParameters = {
            service : 'WFS',
            version : '1.0.0',
            request : 'GetFeature',
            typeName : 'FrontlineGIS:poi_polygons',
            outputFormat : 'text/javascript',
            format_options : 'callback:getJson',
            SrsName : 'EPSG:4326'
        };
        var parameters = L.Util.extend(defaultParameters);
        var URL = owsrootUrl + L.Util.getParamString(parameters);
        var poi_polygonWFS = null;
        var ajax = $.ajax({
        url : URL,
        dataType : 'jsonp',
        jsonpCallback : 'getJson',
        success : function (response) {
            poi_polygonWFS = L.geoJson(response, {
                style: function (feature) {
                    return {
                        stroke: true,
                        weight: 0.5,
                        //color:"black",
                        fillColor:"#FBBF4D",
                        fillOpacity: 0.8
                    };
                },
                onEachFeature: function (feature, layer) {
                    popupOptions = {maxWidth: 200};
                    layer.bindPopup("<b>" + feature.properties.name
                    + "</b>",popupOptions);
                }
            }).addTo(map);
            LC.addOverlay(poi_polygonWFS, "Points of Interest");
            }
        });

        //Healthsites Icon
        var healthsiteIcon = L.icon({
            iconUrl: 'syringe.png',
            iconSize: 22,
        });

        //Healthsites Layer
        var defaultParameters = {
            service : 'WFS',
            version : '1.0.0',
            request : 'GetFeature',
            typeName : 'FrontlineGIS:healthsites',
            outputFormat : 'text/javascript',
            format_options : 'callback:getJson',
            SrsName : 'EPSG:4326'
        };
        var parameters = L.Util.extend(defaultParameters);
        var URL = owsrootUrl + L.Util.getParamString(parameters);
        var healthsitesWFS = null;
        var jsoninfo = null;
        var ajax = $.ajax({
            url : URL,
            dataType : 'jsonp',
            jsonpCallback : 'getJson',
            success : function (response) {
                healthsitesWFS = L.geoJson(response, {
                    pointToLayer: function (feature, latlng) {
                        return L.marker(latlng, {icon: healthsiteIcon});
                    },
                    onEachFeature: function (feature, layer) {
                    popupOptions = {maxWidth: 200};
                    layer.bindPopup("<b>" + feature.properties.health_f_1
                    + "</b>",popupOptions);
                }
                }).addTo(map);
                LC.addOverlay(healthsitesWFS, "Healthsites");
            }

         layers: 'FrontlineGIS:roads',
         format: 'image/png',
         transparent: true,
       }).addTo(map);

        var catchmentWMS = L.tileLayer.wms('http://geodev.co.za:8080/geoserver/FrontlineGIS/wms', {

            "Points of Interest": poi_polygonWFS,
            "Roads": roadsWMS,

        var LC = L.control.layers(baseMaps,null,{collapsed:false});
        LC.addTo(map);
        LC.addOverlay(roadsWMS, "Roads");
        LC.addOverlay(catchmentWMS, "Catchment Area");
